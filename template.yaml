kind: Template
apiVersion: v1
labels:
   template: p3
   app: p3
objects:
      - kind: Secret
        apiVersion: v1
        metadata:
          name: 3bcsecret
          creationTimestamp:
        stringData:
          WebHookSecretKey: 3bcsecret
      - kind: ImageStream
        apiVersion: v1
        metadata:
          name: toolbox_image
          namespace: p3
          app: test
          annotations:
            openshift.io/display-name: toolbox_image 
        spec:
          tags:
            - name: 'latest'
          from:
              kind: DockerImage 
              name: '172.30.1.1:5000/p3/toolbox:latest'
      - kind: BuildConfig
        apiVersion: v1
        metadata: 
          name: toolbox
          namespace: p3
          app: test
        annotations: 
          description: The toolbox image to support 1st category
          template.alpha.openshift.io/wait-for-ready: true
        spec: 
          source: 
            git: 
              uri: https://github.com/karthik1113bitcoin/p3.git
          strategy: 
            dockerStrategy: 
              dockerfilePath: TDockerfile
          output: 
            to: 
              kind: ImageStreamTag
              name: toolbox_image:latest
      - kind: ImageStream
        apiVersion: v1
        metadata:
          name: release_image
          namespace: p3
          app: test
          annotations:
            openshift.io/display-name: release_image 
        spec:
          tags:
            - name: 'latest'
          from:
              kind: DockerImage 
              name: '172.30.1.1:5000/p3/release_image:latest'
      - kind: BuildConfig
        apiVersion: v1
        metadata: 
          name: 1bc
          namespace: p3
          app: test
        annotations: 
          description: The release image 1st category
          template.alpha.openshift.io/wait-for-ready: true
        spec: 
          source: 
            git: 
              uri: https://github.com/karthik1113bitcoin/p3.git
          strategy: 
            dockerStrategy: 
              dockerfilePath: 1Dockerfile
          output: 
            to: 
              kind: ImageStreamTag
              name: release_image:latest
      - kind: ImageStream
        apiVersion: v1
        metadata:
          name: cn_finlistval
          namespace: p3
          app: test
          annotations:
            openshift.io/display-name: cn_finlistval 
        spec:
          tags:
            - name: 'latest'
          from:
              kind: DockerImage 
              name: '172.30.1.1:5000/p3/cn_finlistval:latest'
      - kind: BuildConfig
        apiVersion: v1
        metadata: 
          name: 2bc
          namespace: p3
          app: test
        annotations: 
          description: The custom bc to run to trigger all the image build
          template.alpha.openshift.io/wait-for-ready: true
        spec: 
          triggers:
          - type: "imageChange" 
            imageChange: {}
          source: 
            git: 
              uri: https://github.com/karthik1113bitcoin/p3.git
          strategy: 
            customStrategy: 
              from: 
                kind: ImageStreamTag
                name: release_image:latest
          output: 
            to: 
              kind: ImageStreamTag
              name: toolbox_image:latest
      - kind: BuildConfig
        apiVersion: v1
        metadata: 
          name: 3bc
          namespace: p3
          app: test
        annotations: 
          description: The deployable image 3rd category
          template.alpha.openshift.io/wait-for-ready: true
        spec: 
          triggers:
          - type: "Generic"
            generic:
              secretReference:
                 name: "3bcsecret"
              allowEnv: true
          source: 
            git: 
              uri: https://github.com/karthik1113bitcoin/p3.git
            images: 
              - from: 
                 kind: ImageStreamTag
                 name: release_image:latest
                 namespace: p3
                paths: 
                - destinationDir: ./release/cust
                  sourcePath: /tmp/ORG/cust
          strategy: 
            dockerStrategy: 
              dockerfilePath: 3Dockerfile
          output: 
            to: 
              kind: ImageStreamTag
              name: cn_finlistval:latest
parameters:
  - name: GENERIC_WEBHOOK_SECRET
    description: A secret string used to configure the GitHub webhook
    generate: expression 
    from: "[a-zA-Z0-9]{40}" 
  - name: REPLICA_COUNT
    description: Number of replicas to run
    value: "1"
    required: false
message: "... The GitHub webhook secret is ${GENERIC_WEBHOOK_SECRET} ..." 
